<h2 class="text-center myProfile">My Profile</h2>

<!-- MODAL -->
<jw-modal id="custom-modal-1">
    <h1>A Custom Modal!</h1>
    <p>Home page text: <input type="text" [(ngModel)]="bodyText" /></p>
    <button (click)="closeModal('custom-modal-1');">Close</button>
</jw-modal>

<!-- Custom modal setup -->
<div id="modal-container" class="hidden"></div>
<div id="overlay" (click)="removeModal()" class="hidden"></div>

 
<!-- FIM MODAL -->
<div class="container">
  <div class="row">
    <div class="col-9 mx-auto profile">
      <h6>Your profile picture</h6>
      <br>
      <h6>Name</h6>
      <input type="text" class="form-control" placeholder="Andre Martins">
    </div>
  </div>
  <div class="row">
    <div class="col-9 mx-auto profile">
      <div class="progress ">
        <h6>Complete 60%</h6>
        <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width:60%">
        </div>
      </div>

    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-9 mx-auto text-center intro">
      <h4>Introduction</h4>
      <br>
      <p class="para mx-auto">Take a brief moment to introduce yourself and increase your Profile strenght by 25%</p>
      <button type="button" class="btn btn-danger">ADD</button>
    </div>
  </div>
</div>
